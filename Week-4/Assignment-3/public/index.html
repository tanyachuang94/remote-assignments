<!DOCTYPE html>
<html>
<head>
<title>Home</title>	
	<!-- <script src="index.js"></script> -->
    <script>
		function signup(){
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
			document.getElementById("sign").innerHTML = this.responseText;
			}
        };
		var email = document.getElementById("email").value;
		var pw = document.getElementById("pw").value;
		xhr.open("POST", " http://localhost:3000/signup", true);
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xhr.send("email="+email+"&password="+pw); 
		}
		
		function signin(){
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
			document.getElementById("sign").innerHTML = this.responseText;
			}
        };
		var email = document.getElementById("email").value;
		var pw = document.getElementById("pw").value;
        xhr.open("GET", " http://localhost:3000/signin?email=" + email + "&password=" + pw, true);
        xhr.send();
		}
		
    </script>
</head>
<body >
	<div id="sign">
	<form action="/signup" method="post">
	<p> E-mail: </br>
	<input id="email" name="email" type="text"></input></br>
	Password:</br>
	<input id="pw" name="password" type="text"></input>
	</p>
	<button id="sign-up" type="submit"> sign up </button>
	<!-- <button id="sign-in" type="submit" onclick="signin()"> sign in </button> -->
	</form>
	</div>

</body>
</html>
